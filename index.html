      function setup(){
        createCanvas(w,h)

        bullet12 = new bullet12()

      function draw(){
        clear()
        timer = (millis()/1000).toFixed()
        //console.log(timer)
        player.show()
        bullet1.show()
        bullet1.update()
        bullet2.show()
        bullet2.update()
        bullet3.show()
        bullet3.update()
        if (timer >= 20){
          bullet4.show()
          bullet4.update()
          bullet5.show()
          bullet5.update()
          bullet6.show()
          bullet6.update()
        }
        if (timer >= 40){
          bullet7.show()
          bullet7.update()
          bullet8.show()
          bullet8.update()
          bullet9.show()
          bullet9.update()
        }
        if (timer >= 60){
          bullet10.show()
          bullet10.update()
          bullet11.show()
          bullet11.update()
          bullet12.show()
          bullet12.update()
        }
        if (timer >= 80){
          window.alert("You Win")
        }
        hit1 = collideRectRect(bullet1.x, bullet1.y, bullet1.w, bullet1.h, mouseX-10, mouseY-10, 20, 20)
        hit2 = collideRectRect(bullet2.x, bullet2.y, bullet2.w, bullet2.h, mouseX-10, mouseY-10, 20, 20)
        hit3 = collideRectRect(bullet3.x, bullet3.y, bullet3.w, bullet3.h, mouseX-10, mouseY-10, 20, 20)
        hit4 = collideRectRect(bullet4.x, bullet4.y, bullet4.w, bullet4.h, mouseX-10, mouseY-10, 20, 20)
        hit5 = collideRectRect(bullet5.x, bullet5.y, bullet5.w, bullet5.h, mouseX-10, mouseY-10, 20, 20)
        hit6 = collideRectRect(bullet6.x, bullet6.y, bullet6.w, bullet6.h, mouseX-10, mouseY-10, 20, 20)
        hit7 = collideRectRect(bullet7.x, bullet7.y, bullet7.w, bullet7.h, mouseX-10, mouseY-10, 20, 20)

        hit12 = collideRectRect(bullet12.x, bullet12.y, bullet12.w, bullet12.h, mouseX-10, mouseY-10, 20, 20)
        if (hit1==true || hit2==true || hit3==true || hit4==true || hit5==true || hit6==true || hit7==true || hit8==true || hit9==true || hit10==true || hit11==true || hit12==true){
          console.log('Death')
          window.alert('Death')
          noLoop()
        }
        if (millis() >= 1 + timer){
          timer =  millis()
          gid('timmy').innerHTML = (timer/1000).toFixed() + " Second(s). Last 80 Seconds!"
        }
      }

      function player(){
        this.x = w/2
        this.y = h/2
        this.show = function(){
          fill(color('green'))
          rect(mouseX-10, mouseY-10, 20, 20)
        }
      }

      function bullet1(){
        this.w = 60
        this.h = 30
        this.x = 0
        this.y = random(0, h-this.h)
        this.show = function(){
          fill(color('red'))
          rect(this.x, this.y, this.w, this.h)
        }
        this.update = function(){
          this.x = this.x + 30
          if (this.x > w){
            this.y = random(50, h-this.h)
            this.x = 0
          }
        }
      }
